
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css">
  <meta charset="UTF-8">
    <title>Super Search</title>
  </head>
  <body>
    <h1>Super Search</h1>
    <form action="https://www.google.com/search">
     <div>
        <label for="query">Search String: </label>
        <input type="text" id="query" name="as_q" placeholder="Enter your search query" size="75">
      </div>
      <div>
        <label for="site">Site: </label>
        <input type="text" id="site" name="as_sitesearch" placeholder="Enter the site you wish to search" size="75">
      </div>
      <div>
        <label for="images">Images Only: </label>
        <input type="checkbox" id="images" name="tbm" value="isch">
      </div>
      <div>
        <p>Filetype: 
          <select name="as_filetype">
              <option value=""></option>
              <option value="jpg">Compressed</option>
              <option value="png">Uncompresses</option>
              <option value="gif">Animation (maybe)</option>
          </select>
        </p>
      </div>
      <div>
        <label for="time">Updated In The Last Year : </label>
        <input type="checkbox" id="time" name="as_qdr=x">
      </div>
      <div>
        <input type="submit" value="SEARCH">
      </div>
     
  </form>
  </body>
  <p><a href="index.html">HOME</a></p>
</html>
